<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leo End</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
     display: flex;
     flex-direction: column;
     align-items: center;
     background: #222;
     padding: 60px 20px 20px;
     position: relative;
     gap: 10px;
    }

    .logo {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .search-bar {
  padding: 6px;
  background: #333;
  border: none;
  color: #fff;
  border-radius: 5px;
  width: 100%;
  max-width: 400px;
  text-align: center;
    }

    .menu-toggle {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 22px;
    }

    .menu-toggle div {
      height: 4px;
      background: #aaa;
      transition: 0.4s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -180px;
      width: 180px;
      height: 100%;
      background: #222;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
      text-align: center;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    footer a {
      color: #59f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <h1 class="logo">Leo End</h1>
    <input type="text" class="search-bar" placeholder="Search anything..." />
  </header>

  <div id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-btn">×</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Files</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <main>
    <!-- Empty or add content -->
  </main>

  <footer>
    <p>© Leoend | <a href="/privacy.html">Privacy Policy 2025</a></p>
    <p id="ip-address">Your IP: ...</p>
  </footer>

  <script>
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("closeSidebar");

    function toggleMenu() {
      sidebar.classList.add("open");
    }

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("open");
    });

    // Optional: Get IP address using an external API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip-address").innerText = "Your IP: " + data.ip;
      });
  </script>
</body>
</html>
